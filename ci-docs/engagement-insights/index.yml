### YamlMime:Landing
title: Iesaistes ieskatu (priekšskatījums) iespēja programmā Dynamics 365 Customer Insights
summary: Apkopojiet datus par savām tīmekļa vietnēm. Izprotiet klientu mijiedarbību un lietojumu visās jūsu vietnēs. Izmantojiet padziļināto integrēšanu starp iesaistes ieskatiem un auditorijas ieskatiem, lai bagātinātu savu reāllaika uzvedības analīzi ar klientu profilu atskaitēm. Bagātiniet klientu profilus ar tīmekļa darbībām, lai iegūtu reāllaika uzvedības datus, kas ietver atbilstošus klientu datus. Pārvērtiet savu uzņēmumu, lai nekavējoties noteiktu klienta datu vērtību.
